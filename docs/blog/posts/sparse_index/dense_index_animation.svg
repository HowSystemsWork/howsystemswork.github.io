<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <style>
    .record { font-family: monospace; }
    .pointer { stroke-width: 2; }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideIn {
      from { transform: translateX(-50px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
  </style>

  <!-- Database Records -->
  <g transform="translate(50, 50)">
    <text x="0" y="-20" fill="#333" font-weight="bold">Database Records (Block 1: First 20 records)</text>
    
    <!-- Record 1 -->
    <rect x="0" y="0" width="280" height="40" fill="#e6e6e6" rx="5"/>
    <text x="10" y="25" class="record">
      <tspan>ID: 1 | Name: John | DOB: NULL</tspan>
    </text>
    
    <!-- Record 2 -->
    <rect x="0" y="50" width="280" height="40" fill="#e6e6e6" rx="5"/>
    <text x="10" y="75" class="record">
      <tspan>ID: 2 | Name: Alice | DOB: 2000-05-15</tspan>
    </text>
    
    <!-- Record 3 -->
    <rect x="0" y="100" width="280" height="40" fill="#e6e6e6" rx="5"/>
    <text x="10" y="125" class="record">
      <tspan>ID: 3 | Name: Bob | DOB: NULL</tspan>
    </text>
    
    <!-- Record 4 -->
    <rect x="0" y="150" width="280" height="40" fill="#e6e6e6" rx="5"/>
    <text x="10" y="175" class="record">
      <tspan>ID: 4 | Name: Carol | DOB: 2001-03-20</tspan>
    </text>

    <!-- Record 5 -->
    <rect x="0" y="200" width="280" height="40" fill="#e6e6e6" rx="5"/>
    <text x="10" y="225" class="record">
      <tspan>ID: 5 | Name: Dave | DOB: 1999-11-30</tspan>
    </text>

    <!-- More Records Indicator -->
    <rect x="0" y="250" width="280" height="40" fill="#f0f0f0" rx="5" stroke-dasharray="5,5"/>
    <text x="140" y="275" class="record" text-anchor="middle">
      <tspan>... More records in blocks 2-50 ...</tspan>
    </text>
  </g>

  <!-- Dense Index -->
  <g transform="translate(500, 50)">
    <text x="0" y="-20" fill="#333" font-weight="bold">Dense Index (All Records)</text>
    
    <!-- Index Entry 1 -->
    <rect x="0" y="0" width="250" height="40" fill="#b3e6cc" rx="5">
      <animate attributeName="opacity" from="0" to="1" dur="1s" begin="0s" fill="freeze" repeatCount="indefinite"/>
    </rect>
    <text x="10" y="25" class="record">
      <tspan>DOB: NULL → ID: 1</tspan>
    </text>
    
    <!-- Index Entry 2 -->
    <rect x="0" y="50" width="250" height="40" fill="#b3e6cc" rx="5">
      <animate attributeName="opacity" from="0" to="1" dur="1s" begin="0.2s" fill="freeze" repeatCount="indefinite"/>
    </rect>
    <text x="10" y="75" class="record">
      <tspan>DOB: 2000-05-15 → ID: 2</tspan>
    </text>

    <!-- Index Entry 3 -->
    <rect x="0" y="100" width="250" height="40" fill="#b3e6cc" rx="5">
      <animate attributeName="opacity" from="0" to="1" dur="1s" begin="0.4s" fill="freeze" repeatCount="indefinite"/>
    </rect>
    <text x="10" y="125" class="record">
      <tspan>DOB: NULL → ID: 3</tspan>
    </text>

    <!-- Index Entry 4 -->
    <rect x="0" y="150" width="250" height="40" fill="#b3e6cc" rx="5">
      <animate attributeName="opacity" from="0" to="1" dur="1s" begin="0.6s" fill="freeze" repeatCount="indefinite"/>
    </rect>
    <text x="10" y="175" class="record">
      <tspan>DOB: 2001-03-20 → ID: 4</tspan>
    </text>

    <!-- Index Entry 5 -->
    <rect x="0" y="200" width="250" height="40" fill="#b3e6cc" rx="5">
      <animate attributeName="opacity" from="0" to="1" dur="1s" begin="0.8s" fill="freeze" repeatCount="indefinite"/>
    </rect>
    <text x="10" y="225" class="record">
      <tspan>DOB: 1999-11-30 → ID: 5</tspan>
    </text>

    <!-- More Index Entries Indicator -->
    <rect x="0" y="250" width="250" height="40" fill="#d9f2e6" rx="5" stroke-dasharray="5,5"/>
    <text x="125" y="275" class="record" text-anchor="middle">
      <tspan>... All 1000 records indexed ...</tspan>
    </text>
  </g>

  <!-- Arrows with arrowheads -->
  <g stroke="#666" fill="none" class="pointer">
    <!-- Record 2 to Index 2 -->
    <path d="M 280,85 C 340,85 430,85 490,85">
      <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="1.2s" fill="freeze" repeatCount="indefinite"/>
    </path>
    <polygon points="490,85 480,80 480,90" fill="#666">
      <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="1.2s" fill="freeze" repeatCount="indefinite"/>
    </polygon>

    <!-- Record 3 to Index 3 -->
    <path d="M 280,135 C 340,135 430,135 490,135">
      <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="1.4s" fill="freeze" repeatCount="indefinite"/>
    </path>
    <polygon points="490,135 480,130 480,140" fill="#666">
      <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="1.4s" fill="freeze" repeatCount="indefinite"/>
    </polygon>

    <!-- Record 4 to Index 4 -->
    <path d="M 280,185 C 340,185 430,185 490,185">
      <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="1.6s" fill="freeze" repeatCount="indefinite"/>
    </path>
    <polygon points="490,185 480,180 480,190" fill="#666">
      <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="1.6s" fill="freeze" repeatCount="indefinite"/>
    </polygon>

    <!-- Record 5 to Index 5 -->
    <path d="M 280,235 C 340,235 430,235 490,235">
      <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="1.8s" fill="freeze" repeatCount="indefinite"/>
    </path>
    <polygon points="490,235 480,230 480,240" fill="#666">
      <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="1.8s" fill="freeze" repeatCount="indefinite"/>
    </polygon>
  </g>

  <!-- Legend -->
  <g transform="translate(50, 380)">
    <rect x="0" y="0" width="20" height="20" fill="#e6e6e6"/>
    <text x="30" y="15">Database Record</text>
    
    <rect x="200" y="0" width="20" height="20" fill="#b3e6cc"/>
    <text x="230" y="15">Dense Index Entry</text>

    <rect x="400" y="0" width="20" height="20" fill="#f0f0f0" stroke-dasharray="5,5"/>
    <text x="430" y="15">Continued Records/Entries</text>
  </g>
</svg>
